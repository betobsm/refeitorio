<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Biométrico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle Biométrico</h1>
        
        <div id="cadastro">
            <h2>Cadastrar Digital</h2>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button id="btnCadastrar">Cadastrar Digital</button>
        </div>

        <div id="verificacao">
            <h2>Verificar Digital</h2>
            <button id="btnVerificar">Verificar Digital</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
