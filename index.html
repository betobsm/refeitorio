<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refeitório - Controle Biométrico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refeitório</h1>
        
        <div class="section">
            <h2>Cadastrar Digital</h2>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button id="btnCadastrar">Cadastrar Digital</button>
        </div>

        <div class="section">
            <h2>Verificar Digital</h2>
            <button id="btnVerificar">Verificar Digital</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
